{% extends 'base.html' %}


{% block title %}

Search: {{query}} - Into the Charm

{% endblock title %}

{% block body %}

    <div class="container mt-3">
        <h3 style="background: linear-gradient(to right, rgba(211, 221, 253, 0.89), white); padding: 20px;">Search
            Results for: {{query}}</h3>
    </div>

    <div class="container-fluid">

        <div class="container hello mt-4">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">

                     {% for x in allPosts %}   
                        <div class="col-md-3 pb-4">
                            <div class="img">
                                <img src="{{x.header_img.url}}" class="img-fluid imgn" alt="">
                            </div>
                            <div class="details">
                                <a href="{% url 'category' x.category %}" class="cats">{{x.category}}</a>
                                <a href="" class="date">{{x.posted}}</a>
                                <a href="{% url 'single-post' x.slug %}"><h3 class="heading">{{x.title}}</h3></a>
                                <p class="written-by">Written by <a href="#" class="author-name">{{x.author}}
                                    </a></a></p>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>




        {% endblock body %}
